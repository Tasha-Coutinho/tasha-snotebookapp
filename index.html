<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="./videos/lv_0_20241024133249.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <h1>
        <img src="./assets/icons/book.png" alt="" class="notebook-icon" /> Notes
      </h1>
      <button class="btn">
        <img src="./assets/icons/edit-text.png" alt="" class="edit-icon" />
        Create Notes
      </button>
      <div class="notes-container">
        <p contenteditable="true" class="input-box">
          <img src="./assets/icons/delete.png" alt="delete icon" />
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
